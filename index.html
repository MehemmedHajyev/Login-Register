<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log_register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/Man2.png">
</head>

<body>

    <h1 class="log">Login</h1>
    <h1 class="reg">Register</h1>

    <div class="goBackParent">
        <form action="">
            <button onclick="GoLog()" class="GoBack" type="reset">Go Login</button>

        </form>
    </div>
    <div class="profle">
        <img src="images/Man1.png" alt="icon">
    </div>
    <h1 class="login_name"></h1>
    <div class="log_page">
        <img src="images/Man1.png" alt="icon">
        <img src="images/Woman1.png" alt="icon">

        <form action="#" class="frm_one">
            <input type="email" class="login" placeholder="email">
            <br>
            <br>
            <input type="password" class="passvord" placeholder=".....">
            <br>
            <br>
            <button class="logBtn">login</button>
            <button class="goReg">Go Register</button>
        </form>
    </div>

    <div class="register_page">
        <img src="images/Woman2.png" alt="icon">

        <img src="images/Man2.png" alt="icon">
        <form action="#" class="frm_one">
            <input type="text" class="reg_log" placeholder="name">
            <br>
            <br>

            <input type="password" class="reg_pass" placeholder="......">
            <br>
            <br>

            <input type="email" class="reg_email" placeholder="@gmail.com">
            <br>
            <br>

            <button class="regBtn">register</button>
            <button class="goLogin">Go Login</button>
        </form>
    </div>
    <h2 class="logPar">Süretli Daxil Ol</h2>

    <h2 class="regPar">Sürətli Qeydiyat Ol</h2>




   

    <script src="js/app.js"></script>
</body>

</html>
